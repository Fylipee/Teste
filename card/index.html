<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Exibe o site corretamente com base no dispositivo do usuário -->
  <link rel="icon" type="image/png" sizes="32x32" href="./css_assets/assets/images/favicon-32x32.png"> <!-- Adiciona favicon à guia do navegador-->
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./css_assets/css/reset.css">
  <link rel="stylesheet" href="./css_assets/css/style.css">
  <link rel="stylesheet" href="./css_assets/css/responsive.css">
</head>
<body>
  <main class="main">
    <div class="card">
      <img class="img-logo" src="./css_assets/assets/images/illustration-article.svg" alt="Logo">
      <section class="card-info">
        <button class="btn">
          Aprendendo
        </button>
        <p class="p-public">
          Publicado em 19 Jun 2024
        </p>
        <h1 class="h1-info">
          Fundamentos de HTML & CSS
        </h1>
        <p class="p-description">
          Essas linguagens são a base de todo site, definindo a estrutura, o conteúdo e a apresentação.
        </p>
        <div class="div-perfil">
          <img class="img-perfil" src="./css_assets/assets/images/image-avatar.webp" alt="Image Perfil">
          <p class="p-name">
            Greg Hooper
          </p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
